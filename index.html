<!DOCTYPE html>
<html>
	<head>
		 <meta charset="utf-8" />
		 <title>Elite Citizen</title>
		 <link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div id="talkMenu" class="talkMenu">
			<div id="talkMenuHeader">
				<p id="talkMenuText" class="starSystemText">Star System Menu</p>
				<button id="closeTalkMenu">X</button>
			</div>
			<div id="talkTextBox" class="talkTextBox">
				<div>
					<p id="talkMenuText1" class="talkMenuText">Hello traveler.</p>
					<p id="talkmenuText2" class="talkMenuText">Theres a quest you can do over at</p>
					<p id="alignmentText" class="talkMenuText">X Alignment 23 and Y Alignment -44.</p>
					<p id="talkmenuText3" class="talkMenuText">Take a peak there and deliver it to the</p>
					<p id="planetChoice" class="talkMenuText">3rd planet from the star.</p>
					<p id="talkmenuText4" class="talkMenuText">Thanks for your help with this boss man.</p>
				</div>
				<div>
					<img src="./imgs/alien1.png"/>
				</div>
			</div>
		</div>
		
		<div id="starSystem" class="starSystem" display="none">
			<div id="starSystemHeader">
				<p id="starSystemText" class="starSystemText">Star System Menu</p>
				<button id="closeMenu">X</button>
			</div>
			<canvas id="canvasBody" width="500" height="200"></canvas>
		</div>
		
		<canvas id="myCanvas" width="800" height="800"></canvas>
		<script type="module" src="./script.js"></script>
	</body>
</html>
